<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-['Outfit'] h-screen flex items-center justify-center">

    <div
        class="w-full max-w-2xl h-[80vh] bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col border border-gray-700 glass-effect">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 shadow-lg">
            <h1 class="text-2xl font-bold tracking-wide">Tourism AI Agent</h1>
            <p class="text-sm opacity-80">Your personal travel assistant</p>
        </div>

        <!-- Chat Area -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-800/50 scrollbar-hide">
            <div class="flex justify-start">
                <div
                    class="bg-gray-700 text-gray-100 px-5 py-3 rounded-2xl rounded-tl-none max-w-xs lg:max-w-md shadow-md">
                    Hello, this is the Tourism System.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input"
                    class="flex-1 bg-gray-700 text-white border border-gray-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 transition-all"
                    placeholder="Type your message..." autocomplete="off">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-semibold transition-all shadow-lg hover:shadow-blue-500/30 flex items-center gap-2">
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
